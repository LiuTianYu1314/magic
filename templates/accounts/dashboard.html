{% extends 'base.html' %}

{% block content %}
<div class="dashboard-container">
    <h2>欢迎, {{ user.username }}!</h2>
    <div class="dashboard-actions">
        <a href="{% url 'chat:chat' %}" class="action-button">进入聊天</a>
        <a href="{% url 'logout' %}" class="action-button logout">退出登录</a>
    </div>
</div>

<style>
    .dashboard-container {
        max-width: 800px;
        margin: 50px auto;
        padding: 20px;
        text-align: center;
    }
    
    .dashboard-actions {
        margin-top: 30px;
    }
    
    .action-button {
        display: inline-block;
        padding: 10px 20px;
        margin: 0 10px;
        background-color: #007bff;
        color: white;
        text-decoration: none;
        border-radius: 4px;
    }
    
    .action-button.logout {
        background-color: #dc3545;
    }
    
    .action-button:hover {
        opacity: 0.9;
    }
</style>
{% endblock %}
