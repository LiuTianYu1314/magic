{% extends "base.html" %}
{% load static %}

{% block title %}Login{% endblock %}

{% block content %}
    <h1>User Login</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Login</button>
    </form>
    <div class="auth-links">
        <p>New user? <a href="{% url 'signup' %}">Create Account</a></p>
        <p><a href="#">Forgot Password?</a></p>
    </div>
{% endblock %}
